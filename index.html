<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RPG</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<div class="page-header">
			<h1>RPG Game</h1>
		</div>
		
		<div class="row">
			<h2>Your Character</h2>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<button id ="harry-button" class="character" type="button" class="btn btn-default">Harry Potter <img src="" alt=""> <span id="harry"></span></button>
			</div>
			<div class="col-xs-3">
				<button id ="ron-button" class="character" type="button" class="btn btn-default">Ronald Weasley <img src="" alt=""> <span id="ron"></span></button>
			</div>
			<div class="col-xs-3">
				<button id ="hermione-button" class="character" type="button" class="btn btn-default">Hermione Granger <img src="" alt=""> <span id="hermione"></span></button>
			</div>
			<div class="col-xs-3">
				<button id ="dumble-button" class="character" type="button" class="btn btn-default">Professor Dumbledore <img src="" alt=""> <span id="dumbledore"></span></button>
			</div>
		</div>

		<div class="row">
			<h2>Who do you want to duel?</h2>
		</div>

		<div class="row">
			<span id = "duel-choice"></span>
		</div>

		<div class="row"><button id="spell" type="button" class="btn btn-default">Cast Spell!</button></div>

		<div class="row">
			<h2>Duelling Arena</h2>
		</div>

		<div class="row">
			<span id ="duel-arena"></span>
		</div>

		<div class="row">
			<p><span id ="message-box"></span></p>
		</div>





		<script type = "text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
